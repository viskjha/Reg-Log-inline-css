<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body background="imgs/background.jpg">

    <center style="padding-top: 50px">
        <div style="width: 700px;
                    height: 690px;
                    background-color: whitesmoke;
                    opacity: 0.9;
                    border-radius: 15px;
                    ">
            <fieldset>
                <legend>
                    <h1>Register</h1>
                </legend>
                <form>
                    <strong>First Name:</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="fname" placeholder="Enter First Name" required autofocus style="vertical-align: middle;
                                                                                                        margin: 5px 10px 5px 0;
                                                                                                        padding: 10px;
                                                                                                        background-color: #fff;
                                                                                                        border: 1px solid #ddd;
                                                                                                        width: 200px;
                                                                                                        border-radius: 30px;
                                                                                                        ">
                    <br><br>

                    <strong>Last Name:</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="lname" placeholder="Enter Last Name" required style="vertical-align: middle;
                                                                                                        margin: 5px 10px 5px 0;
                                                                                                        padding: 10px;
                                                                                                        background-color: #fff;
                                                                                                        border: 1px solid #ddd;
                                                                                                        width: 200px;
                                                                                                        border-radius: 30px;
                                                                                                        ">
                    <br><br>

                    <strong>User Name:</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="user" placeholder="Enter User Name" required style="vertical-align: middle;
                                                                                                        margin: 5px 10px 5px 0;
                                                                                                        padding: 10px;
                                                                                                        background-color: #fff;
                                                                                                        border: 1px solid #ddd;
                                                                                                        width: 200px;
                                                                                                        border-radius: 30px;
                                                                                                        ">
                    <br><br>

                    <strong>Email:</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" name="email" placeholder="Enter Email" required style="vertical-align: middle;
                                                                                                        margin: 5px 10px 5px 0;
                                                                                                        padding: 10px;
                                                                                                        background-color: #fff;
                                                                                                        border: 1px solid #ddd;
                                                                                                        width: 200px;
                                                                                                        border-radius: 30px;
                                                                                                        ">
                    <br><br>

                    <strong>Phone:</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" name="phone" placeholder="Enter Phone Number" required style="vertical-align: middle;
                                                                                                        margin: 5px 10px 5px 0;
                                                                                                        padding: 10px;
                                                                                                        background-color: #fff;
                                                                                                        border: 1px solid #ddd;
                                                                                                        width: 200px;
                                                                                                        border-radius: 30px;
                                                                                                        ">
                    <br><br>

                    <strong>Passwoed:</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="password" name="password" placeholder="Enter Password" required style="vertical-align: middle;
                                                                                                        margin: 5px 10px 5px 0;
                                                                                                        padding: 10px;
                                                                                                        background-color: #fff;
                                                                                                        border: 1px solid #ddd;
                                                                                                        width: 200px;
                                                                                                        border-radius: 30px;
                                                                                                        ">
                    <br><br>

                    <strong>Re-Passwoed:</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="password" name="re-password" placeholder="Re-Enter Password" style="vertical-align: middle;
                                                                                                        margin: 5px 10px 5px 0;
                                                                                                        padding: 10px;
                                                                                                        background-color: #fff;
                                                                                                        border: 1px solid #ddd;
                                                                                                        width: 200px;
                                                                                                        border-radius: 30px;
                                                                                                        ">
                    <br><br>
                    
                    <button style="padding: 10px 20px;
                                   background-color: green;
                                   border: 1px solid #ddd;
                                   color: white;
                                   cursor: pointer;
                                   width: 150px;
                                   ">
                        <strong>Register</strong></button>
                    <br><br>

                    <a href="login.html"><strong style="color: rgb(28, 5, 114)"><h3>Click here for Login</h3></strong></a>

                </form>
            </fieldset>
        </div>
    </center>
    
</body>
</html>
